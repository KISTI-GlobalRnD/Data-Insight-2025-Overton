    var groupName = d.legendgroup;
    if (!groupName) return;
    if (lastGroup !== groupName) {
      resetAll();
      lastGroup = groupName;
    }
    highlightGroup(groupName);
  });

  gd.on('plotly_unhover', function() {
    resetAll();
    lastGroup = null;
  });
})();
